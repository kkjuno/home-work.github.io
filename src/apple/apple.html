<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <main class="main">
      <section class="product01 card-component dark-theme">
        <div class="content-wrap">
          <h3 class="product-title">iPad Pro</h3>
          <span class="sub-title"
            >놀라우리만치 얇다. <br />
            엄청나게 강력하다.</span
          >
          <span class="caption">출시일 추후 공개</span>
          <div class="button-wrap">
            <button type="button" class="dark fill">더 알아보기</button>
            <button type="button" class="dark empty">가격보기</button>
          </div>
        </div>
      </section>
      <section class="product02 card-component">
        <div class="content-wrap">
          <h3 class="product-title">iPad air</h3>
          <span class="sub-title"
            >두 가지 사이즈. 더 빠른 칩. <br />
            무엇이든 거뜬하게.</span
          >

          <span class="caption">출시일 추후 공개</span>
          <div class="button-wrap">
            <button type="button" class="dark fill">더 알아보기</button>
            <button type="button" class="dark empty">가격보기</button>
          </div>
        </div>
      </section>
      <section class="product03 card-component dark-theme">
        <div class="content-wrap">
          <h3 class="product-title">iPhone 15 Pro</h3>
          <span class="sub-title">티타늄. 초강력. 초경량. 초프로</span>

          <span class="caption">출시일 추후 공개</span>
          <div class="button-wrap">
            <button type="button" class="dark fill">더 알아보기</button>
            <button type="button" class="dark empty">가격보기</button>
          </div>
        </div>
      </section>
      <section class="product04 card-component">
        <div class="content-wrap">
          <h3 class="product-title">iPhone 15</h3>
          <span class="sub-title"
            >새로운 카메라.<br />
            새로운 디자인.<br />
            새로움이 물씬.</span
          >

          <div class="button-wrap">
            <button type="button" class="dark fill">더 알아보기</button>
            <button type="button" class="dark empty">가격보기</button>
          </div>
        </div>
      </section>
      <section class="product05 card-component dark-theme">
        <div class="content-wrap">
          <h3 class="product-title">WATCH</h3>
          <span class="sub-title">보다 똑똑, 보다 또렷. 보다 강력</span>

          <div class="button-wrap">
            <button type="button" class="dark fill">더 알아보기</button>
            <button type="button" class="dark empty">가격보기</button>
          </div>
        </div>
      </section>
      <section class="product06 card-component">
        <div class="content-wrap">
          <h3 class="product-title">MacBook Air</h3>
          <span class="sub-title">날렵하게. 강력하게. M3답게</span>

          <div class="button-wrap">
            <button type="button" class="dark fill">더 알아보기</button>
            <button type="button" class="dark empty">가격보기</button>
          </div>
        </div>
      </section>
      <section class="product07 card-component dark-theme">
        <div class="content-wrap">
          <h3 class="product-title">airPods Pro</h3>
          <span class="sub-title"
            >전에 없던 청취 경험.<br />
            적응형 오디오</span
          >

          <div class="button-wrap">
            <button type="button" class="dark fill">더 알아보기</button>
            <button type="button" class="dark empty">가격보기</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
